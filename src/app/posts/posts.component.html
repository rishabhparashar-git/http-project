<input
  type="text"
  #title
  (keyup.enter)="createPost(title)"
  class="form-control"
/>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-success btn-sm" (click)="updatePost(post)">
      Update
    </button>
    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">
      delete
    </button>
    {{ post.title }}
  </li>
</ul>
